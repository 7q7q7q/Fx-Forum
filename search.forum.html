<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перенаправление в адресную строку</title>
</head>
<body>
<div style="text-align: center;">
<input type="text" id="myInput" placeholder="Введите текст...">
<p><button onclick="redirectToURL()">Открыть ссылку</button></p>
</div>
<script>
    function redirectToURL() {
        // Получаем значение из input
        let inputValue = document.getElementById('myInput').value;
        
        // Добавляем нужный текст перед значением
        let fullURL = 'https://7q7q7q.github.io/Fx-Forum/p/' + inputValue;
        
        // Перенаправляем на новый URL
        window.location.href = fullURL;
    }
</script>

</body>
</html>
